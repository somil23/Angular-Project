<form class="login" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-login">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="email" placeholder="Ex. somil@example.com">

    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
      Please enter a valid email address
    </mat-error>

    <mat-error *ngIf="email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-login" style="margin-left: 10px">
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="password">

    <mat-error *ngIf="password.hasError('required')">
      Password is <strong>Required</strong>
    </mat-error>

    
  </mat-form-field>
  <button  mat-raised-button="submit">Login</button>
</form>
